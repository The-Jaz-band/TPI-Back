services:
  # ==================== BASES DE DATOS ====================
  
  postgres-logistica:
    image: postgres:15-alpine
    container_name: postgres-logistica
    environment:
      POSTGRES_DB: logistica_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cjm81238
    ports:
      - "5432:5432"
    volumes:
      - postgres-logistica-data:/var/lib/postgresql/data
    networks:
      - logistica-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-cliente:
    image: postgres:15-alpine
    container_name: postgres-cliente
    environment:
      POSTGRES_DB: cliente_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cjm81238
    ports:
      - "5433:5432"
    volumes:
      - postgres-cliente-data:/var/lib/postgresql/data
    networks:
      - logistica-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-flota:
    image: postgres:15-alpine
    container_name: postgres-flota
    environment:
      POSTGRES_DB: flota_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cjm81238
    ports:
      - "5434:5432"
    volumes:
      - postgres-flota-data:/var/lib/postgresql/data
    networks:
      - logistica-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-tarifa:
    image: postgres:15-alpine
    container_name: postgres-tarifa
    environment:
      POSTGRES_DB: tarifa_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cjm81238
    ports:
      - "5435:5432"
    volumes:
      - postgres-tarifa-data:/var/lib/postgresql/data
    networks:
      - logistica-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== KEYCLOAK ====================
  
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: cjm81238
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      # --- Forzamos el 'issuer' ---
      KC_HOSTNAME_URL: http://keycloak:8080
      KC_HOSTNAME_ADMIN_URL: http://localhost:8080
    ports:
      - "8080:8080"
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    networks:
      - logistica-network
    command: start-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres-keycloak:
    image: postgres:15-alpine
    container_name: postgres-keycloak
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cjm81238
    volumes:
      - postgres-keycloak-data:/var/lib/postgresql/data
    networks:
      - logistica-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== API GATEWAY ====================
  
  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "9000:9000"
    environment:
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/logistica-realm
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/logistica-realm/protocol/openid-connect/certs
    
    # ===================================================================
    # CAMBIO AQU√ç: Arreglada la sintaxis de depends_on
    # ===================================================================
    depends_on:
      keycloak:
        condition: service_healthy
      servicio-logistica:
        condition: service_started
      servicio-cliente:
        condition: service_started
      servicio-flota:
        condition: service_started
      servicio-tarifa:
        condition: service_started
    # ===================================================================

    networks:
      - logistica-network
    restart: on-failure

  # ==================== MICROSERVICIOS ====================
  
  servicio-logistica:
    build:
      context: . 
      dockerfile: ./servicio_logistico/Dockerfile 
    container_name: servicio-logistica
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-logistica:5432/logistica_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: cjm81238
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/logistica-realm
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/logistica-realm/protocol/openid-connect/certs
      MICROSERVICES_CLIENTES_URL: http://servicio-cliente:8082
      MICROSERVICES_FLOTA_URL: http://servicio-flota:8083
      MICROSERVICES_TARIFAS_URL: http://servicio-tarifa:8084
      MICROSERVICES_GOOGLE_MAPS_BASE_URL: maps.googleapis.com
      MICROSERVICES_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY} 
      SPRINGDOC_OAUTH2_AUTHORIZATION_URL: http://keycloak:8080/realms/logistica-realm/protocol/openid-connect/auth
      SPRINGDOC_OAUTH2_TOKEN_URL: http://keycloak:8080/realms/logistica-realm/protocol/openid-connect/token
      SPRINGDOC_SWAGGER_UI_OAUTH_AUTHORIZATION_URL: http://localhost:8080/realms/logistica-realm/protocol/openid-connect/auth
      SPRINGDOC_SWAGGER_UI_OAUTH_TOKEN_URL: http://localhost:8080/realms/logistica-realm/protocol/openid-connect/token
    depends_on:
      postgres-logistica:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      # Hacemos que logistica (el orquestador) dependa de los otros
      servicio-cliente:
        condition: service_started
      servicio-flota:
        condition: service_started
      servicio-tarifa:
        condition: service_started
    networks:
      - logistica-network
    restart: on-failure

  servicio-cliente:
    build:
      context: . 
      dockerfile: ./servicio_cliente/Dockerfile 
    container_name: servicio-cliente
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-cliente:5432/cliente_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: cjm81238
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/logistica-realm
      SPRINGDOC_OAUTH2_AUTHORIZATION_URL: http://keycloak:8080/realms/logistica-realm/protocol/openid-connect/auth
      SPRINGDOC_OAUTH2_TOKEN_URL: http://keycloak:8080/realms/logistica-realm/protocol/openid-connect/token
      SPRINGDOC_SWAGGER_UI_OAUTH_AUTHORIZATION_URL: http://localhost:8080/realms/logistica-realm/protocol/openid-connect/auth
      SPRINGDOC_SWAGGER_UI_OAUTH_TOKEN_URL: http://localhost:8080/realms/logistica-realm/protocol/openid-connect/token
    depends_on:
      postgres-cliente:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - logistica-network
    restart: on-failure

  servicio-flota:
    build:
      context: . 
      dockerfile: ./servicio_flota/Dockerfile 
    container_name: servicio-flota
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-flota:5432/flota_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: cjm81238
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/logistica-realm
      SPRINGDOC_OAUTH2_AUTHORIZATION_URL: http://keycloak:8080/realms/logistica-realm/protocol/openid-connect/auth
      SPRINGDOC_OAUTH2_TOKEN_URL: http://keycloak:8080/realms/logistica-realm/protocol/openid-connect/token
      SPRINGDOC_SWAGGER_UI_OAUTH_AUTHORIZATION_URL: http://localhost:8080/realms/logistica-realm/protocol/openid-connect/auth
      SPRINGDOC_SWAGGER_UI_OAUTH_TOKEN_URL: http://localhost:8080/realms/logistica-realm/protocol/openid-connect/token
    depends_on:
      postgres-flota:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - logistica-network
    restart: on-failure

  servicio-tarifa:
    build:
      context: . 
      dockerfile: ./servicio_tarifa/Dockerfile 
    container_name: servicio-tarifa
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-tarifa:5432/tarifa_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: cjm81238
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/logistica-realm
      SPRINGDOC_OAUTH2_AUTHORIZATION_URL: http://keycloak:8080/realms/logistica-realm/protocol/openid-connect/auth
      SPRINGDOC_OAUTH2_TOKEN_URL: http://keycloak:8080/realms/logistica-realm/protocol/openid-connect/token
      SPRINGDOC_SWAGGER_UI_OAUTH_AUTHORIZATION_URL: http://localhost:8080/realms/logistica-realm/protocol/openid-connect/auth
      SPRINGDOC_SWAGGER_UI_OAUTH_TOKEN_URL: http://localhost:8080/realms/logistica-realm/protocol/openid-connect/token
    depends_on:
      postgres-tarifa:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - logistica-network
    restart: on-failure

networks:
  logistica-network:
    driver: bridge

volumes:
  postgres-logistica-data:
  postgres-cliente-data:
  postgres-flota-data:
  postgres-tarifa-data:
  postgres-keycloak-data: